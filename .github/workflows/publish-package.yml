name: Publish Package

on:
  push:
    branches:
      - main
      - master
      - next
      - beta
      - "*.x" # maintenance releases branches

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4
        
    - name: Set up Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'npm'

    - name: Install Node dependencies
      run: npm ci

    - name: Generate production code
      run: |
        if npm run --silent | grep -q "prod"; then
          npm run prod
        else
          echo "No 'prod' script found in package.json, skipping production build"
        fi

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: 8.2
        extensions: mbstring, pdo, pdo_mysql

    - name: Configure Nova
      run: composer config http-basic.nova.laravel.com "${{ secrets.NOVA_USERNAME }}" "${{ secrets.NOVA_LICENSE_KEY }}"

    - name: Install PHP dependencies
      uses: php-actions/composer@v6

    - name: Duster lint
      uses: tighten/duster-action@v3
      with:
        args: lint
        
    - name: Run tests
      uses: php-actions/phpunit@v3

  release:
    needs: [test]
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          
      - name: Install semantic-release and dependencies
        run: |
          npm install -g \
            semantic-release \
            @semantic-release/changelog \
            @semantic-release/git \
            @semantic-release/exec \
            conventional-changelog-conventionalcommits
          
      - name: Release with semantic-release
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          PACKAGIST_USERNAME: ${{ secrets.PACKAGIST_USERNAME }}
          PACKAGIST_TOKEN: ${{ secrets.PACKAGIST_TOKEN }}
          GITHUB_REPOSITORY: ${{ github.repository }}
        run: npx semantic-release

  update-develop:
    needs: [release]
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main' && github.event_name == 'push'
    
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GH_TOKEN }}
          
      - name: Merge main to develop
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git checkout develop
          git merge main --no-ff -m "chore: merge main into develop"
          
          CURRENT_VERSION=$(git describe --tags --abbrev=0 | sed 's/v//')
          DEV_VERSION="${CURRENT_VERSION}"
          
          jq --arg version "$DEV_VERSION" '.version = $version' composer.json > tmp.json
          mv tmp.json composer.json
          
          git add composer.json
          git commit -m "chore: update develop version to $DEV_VERSION" || exit 0
          git push origin develop